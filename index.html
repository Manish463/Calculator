<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="frame">
    <div class="screen">
      <input type="text" disabled="disabled">
      <input type="text" disabled="disabled" placeholder="00">
    </div>
    <div class="keys">
      <button class="key" id="clear">ac</button>
      <button class="key" id="bks">del</button>
      <button class="key opt" value="%">%</button>
      <button class="key opt" value="/">/</button>

      <button class="key num" value="7">7</button>
      <button class="key num" value="8">8</button>
      <button class="key num" value="9">9</button>
      <button class="key opt" value="*">*</button>

      <button class="key num" value="4">4</button>
      <button class="key num" value="5">5</button>
      <button class="key num" value="6">6</button>
      <button class="key opt" value="-">-</button>

      <button class="key num" value="1">1</button>
      <button class="key num" value="2">2</button>
      <button class="key num" value="3">3</button>
      <button class="key opt" value="+">+</button>

      <button class="key num" value="00">00</button>
      <button class="key num" value="0">0</button>
      <button class="key num" value=".">.</button>
      <button class="key" id="equal">=</button>
    </div>
  </div>
  <script src="main.js">main.js</script>
</body>
</html>
